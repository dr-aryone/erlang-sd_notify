sudo: required

language: erlang

otp_release:
  - 18.2.1

services:
- docker

before_install:
- docker build -t build_ubuntu https://raw.githubusercontent.com/systemd/erlang-sd_notify/master/docker/ubuntu/Dockerfile
- docker images

script:
- docker run -v $TRAVIS_BUILD_DIR:/sd/ build_ubuntu /bin/sh -c "cd /sd/; make all"
